<!DOCTYPE html>
<html>
 <head>
    <title>Playing with Java script loops</title>
 </head>
<body>
<h1>Syam kumar Allaparthi computes discounts</h1>
<h2>Getting input</h2>

<form>
    <label for="base">Enter base amount </label>
    <input type ="number" id="base" name="base" value=20> <br>
    <label for="disc">Enter the discount percentage </label>
    <input type ="number" id="disc" name="disc" value=10> <br>

    <input type="button" onclick="discount()" value="Apply discount">

</form>

<p id="result">This text will be replaced </p>

<script> 

function discount(){
    console.log("Getting form values")
    let baseamount=document.getElementById("base").value;;
    let discount=document.getElementById("disc").value
    let result=' '
    let i=1;
    while(i<6){
        let last = baseamount - (baseamount*(discount/100))
        last *= i
        result += ' '+last
        i++
    }
    document.getElementById("result").innerHTML="Discounted amounts for base "+ baseamount +" are "+result;
}

</script>
<div class="container">
    <form>
        <div class="form-group">
        <input type="radio" id="discount1" name="radio1" onclick="chooseOp()" value="times">
        <label for="first">*</label> 
        </div><br>
        <div class="form-group">
        <input type="radio" id="discount2" name="radio1" onclick="chooseOp()" value="divide">
        <label for="second">/</label> 
        </div><br>
        <div class="form-group">
        <input type="radio" id="discount3" name="radio1" onclick="chooseOp()" value="exponent">
        <label for="third">**</label>
    </div><br>
    </form>
</div>    
<p id="result1">Results will be displayed here</p>

<script>
function chooseOp()
{
   let basevalv=document.getElementById("base").value;
   let discvalv=document.getElementById("disc").value;
   let times=document.getElementById("discount1").checked;
   let divide=document.getElementById("discount2").checked;
   let exponent=document.getElementById("discount3").checked;
   let result1=0;
   if(times)
   {
    result1=basevalv*discvalv
   }
   else if(divide)
   {
    result1=basevalv/discvalv
   }
   else if(exponent)
   {
    result1=basevalv**discvalv
   }
   document.getElementById("result1").innerHTML=result1;

}
</script>
</body>
</html>
