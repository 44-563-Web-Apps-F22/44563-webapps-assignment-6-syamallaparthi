<!DOCTYPE html>
<html>
    <head>
        <title>Playing with javascript</title>
    </head>
 
<body>

<h2>Syam kumar Allaparthi computes discounts</h2>

<form>
    <label for="base">Enter base amount</label>
    <input type ="number" id="base" name="base" value=20> <br>

    <label for="discount">Enter the discount percentage.</label>
    <input type ="number" id="discount" name="discount" value="10"> <br>

    <input type="button" onclick="discount()" value="Apply discount">
</form>

<p id="results">results will shown here</p>
<script> 
    function discount (){
        console.log("Getting form values")
        base = document.getElementById("base").value
        discount_val = document.getElementById("discount").value
        
        let result = ""
      
        for (let i=1; i<6; i++) {
            let discount = (base*i) - ((base*i) * discount_val/100)
            result = result + " " + discount
        }
        document.getElementById("results").innerHTML = "Discounted amounts for base  "+ base +" are " + result
    
    }
    </script>
<div class="container">
    <form>
        <div class="form-group">
            <input type="radio" onclick="chooseOp()" value="times" id="radio-1" name="arthimetic">
            <label for="radio-1">*</label> 
        </div>
        <div class="form-group">
            <input type="radio" onclick="chooseOp()" value="divide" id="radio-2" name="arthimetic">
            <label for="radio-2">/</label>
        </div>
        <div class="form-group">
            <input type="radio" onclick="chooseOp()" value="exponent" id="radio-3" name="arthimetic">
            <label for="radio-3">**</label>
        </div>
    </form>
</div>
<p id="results">Discount values will be updated here </p>

<script>
    function chooseOp() {
        let times = document.getElementById("radio-1").checked
        let divide = document.getElementById("radio-2").checked
        let exponent = document.getElementById("radio-3").checked
        let result = 0
        let base_val = document.getElementById("base").value
        let discount_val = document.getElementById("discount").value
        if(times){
            result = base_val * discount_val
            
        }else if(divide){
            result = base_val/discount_val
            
        }else if(exponent){
            result = base_val**discount_val
            
        }
        document.getElementById("results").innerHTML = result;
        
    }
</script>

</body>
</html>
