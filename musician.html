<!DOCTYPE html>
<html>
 
<head>
<title> Playing with javascript </title>    
</head>
<body>
<h1> Musician guess by Syam Kumar Allaparthi</h1>
<h2>Getting input</h2>

<form>
    <label for="musician_name">Enter the secret musician name </label>
    <input type ="password" id="musician_name" name="musician_name" min=10 max=50 step=2 value="John Lennon"> <br>

    <label for="guess_musician">Guess the musician </label>
    <input type ="text" id="guess_musician" name="guess_musician" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 
correct = 0
wrong = 0
function checkGuess(){
    console.log("Getting form values")
    name = document.getElementById("musician_name").value
    musician = document.getElementById("guess_musician").value
    
    out = document.getElementById("result")
    if(name == musician){
        correct = correct+1
        alert("You got it right")
        out.innerHTML = "correct count  "+correct 
    } else {
        wrong = wrong+1
        alert("Wrong Musician")
        out.innerHTML = "wrong count "+wrong
    }
}
</script>

<div class="container">
    <img src="angel_insect.png" onclick="swapImage()" id="Image" width="100px" height="100px " alt="insect" >
    <p id="result">Image will change</p>
    </div>
    <script>
        var useImage= 1
        function swapImage(){
            switch(useImage){
                case 1: 
                document.getElementById("Image").src="angel_insect.png";
                useImage =  2;
                break;
                case 2:
                document.getElementById("Image").src="aphids.png";
                useImage=3;
                break;
                case 3:
                document.getElementById("Image").src="leaf_insect.png";
                useImage=1;
                break;
            }
        }
    </script>
<script>
    function BonusGame()
    {
        while (wrong==3) 
        {
            if (wrong >=3) {
                wrong -= 4
                alert("Sorry, game over.")
            }
            else {
                alert("You got it right")
                document.getElementById("result").innerHTML = "Correct count:" + correct + " " + "Wrong count:" + wrong
            }
        }
    }
</script>

</body>
</html>
